<div class="w-full max-w-120 sm:w-80 mx-auto sm:mx-0">
    <!-- Title -->
    <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Forgot password?</div>
    <div class="mt-0.5 font-medium">Fill the form to reset your password</div>

    <!-- Alert -->
    <helpdesk-alert class="mt-8" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type"
        [@shake]="alert.type === 'error'">
        {{alert.message}}
    </helpdesk-alert>

    <!-- Forgot password form -->
    <form class="mt-8" [formGroup]="forgotPasswordForm" #forgotPasswordNgForm="ngForm">

        <!-- Email field -->
        <mat-form-field class="w-full">
            <mat-label>Email address</mat-label>
            <input id="email" matInput [formControlName]="'Email'">
            <mat-error *ngIf="forgotPasswordForm.get('Email').hasError('required')">
                Email address is required
            </mat-error>
            <mat-error *ngIf="forgotPasswordForm.get('Email').hasError('Email')">
                Please enter a valid email address
            </mat-error>
        </mat-form-field>

        <!-- Submit button -->
        <button class="helpdesk-mat-button-large uppercase w-full mt-3" mat-flat-button [color]="'primary'"
            [disabled]="forgotPasswordForm.disabled" (click)="sendResetLink()">
            <span *ngIf="!forgotPasswordForm.disabled">
                Send reset link
            </span>
            <mat-progress-spinner *ngIf="forgotPasswordForm.disabled" [diameter]="24"
                [mode]="'indeterminate'"></mat-progress-spinner>
        </button>

        <!-- Form footer -->
        <div class="mt-8 text-md font-medium text-secondary">
            <span>Return to</span>
            <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/auth/signin']">sign in
            </a>
        </div>

    </form>
</div>
